<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image-display">
            <img id="mainImage" src="" alt="Main Gallery Image">
            <div class="image-caption" id="imageCaption"></div>
            <button id="prevBtn" class="nav-btn prev-btn">&lt;</button>
            <button id="nextBtn" class="nav-btn next-btn">&gt;</button>
        </div>

        <div class="thumbnail-container" id="thumbnailContainer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
